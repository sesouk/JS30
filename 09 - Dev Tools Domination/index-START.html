<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    const p = document.querySelector('p')
    // Regular
    console.log('hello');
    
    // Interpolated
    console.log('This is a combining two sets of text', 'ta-da');
    
    // Styled
    console.log('%c This is how you add css to the console text', 'background: red');
    
    // warning!
    console.warn('Gives warning');
    
    // Error :|
    console.error('Gives error');
    
    // Info
    console.info('Gives info')
    // Testing
    console.assert(1 === 2, 'Will fire if the statement is false')
    // clearing
    console.clear()
    // Viewing DOM Elements
    // log allows you to see the element and dir allows you to see the methods etc
    console.log(p)
    console.dir(p)
    console.clear()
    // Grouping together
    dogs.forEach(d => {
      console.group(`${d.name}`)
      // console.groupCollapsed(`${d.name}`)
      console.log(`This is ${d.name} years old`);
      console.log(`${d.name} is ${d.age} years old`);
      console.log(`${d.name} is ${d.age * 7} dog years`);
      console.groupEnd(`${d.name}`)
      
    })
    // counting
    console.count('Kevin')
    console.count('Kevin')
    console.count('Kevin')
    console.count('Kevin')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/sesouk')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data);
      })

      console.table(dogs)
  </script>
</body>
</html>
